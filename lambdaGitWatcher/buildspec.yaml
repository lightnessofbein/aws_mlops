version: 0.1

phases:
  install:
    runtime-versions:
      python: 3.7
  pre_build:
    commands:
      - cd lambdaGitWatcher
      - pip install -r requirements.txt
  build: 
    commands:
      - sam build
      - export BUCKET=test-pipeline-output-bucket
      - sam package --s3-bucket $BUCKET --output-template-file outputtemplate.yml

artifacts:
  files:
    - 'lambdaGitWatcher/*'
