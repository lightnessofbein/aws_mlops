# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Lambda gitwatcher action

on:
  push:
    branches:
      - '*'
    paths:
      - 'git_watcher/*'
  pull_request:
    branches: [ main ]
    paths: 
      - 'git_watcher/*'

env:
  REPO_FOLDER: ./git_watcher

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: "3.9"
  
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 
  
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 $REPO_FOLDER --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 $REPO_FOLDER --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  push_config_to_aws:
  # config for aws CodePipeline CI/CD 
    - name: push zipped code to s3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks 
        env:
            AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
            AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_REGION: 'us-west-1'   
            SOURCE_DIR: $REPO_FOLDER
            DEST_DIR: lambda_scripts
